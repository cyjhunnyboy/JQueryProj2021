<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器</title>
    <script src="../jquery-1.10.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("p.intro").hide();
            });
        });
    </script>
</head>
<body>
    <!--
        jQuery 选择器
            $("*")：选取所有元素
            $(this)：选取当前HTML元素
            $("p.intro")：选取class为intro的<p>元素
    -->
    <h2 class="intro">这是一个标题</h2>
    <p class="intro">这是一个段落。点击按钮隐藏。</p>
    <p>这是另一个段落。点击按钮不隐藏。</p>
    <button id="btn">点我</button>
</body>
</html>
