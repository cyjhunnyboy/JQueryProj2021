<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器</title>
    <script src="../jquery-1.10.2.min.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $("#p1").hide();
            });
        });
    </script>
</head>
<body>
    <!--
        jQuery 选择器
            jQuery选择器允许您对HTML元素组或单个元素进行操作。
            jQuery选择器基于元素的id、类、类型、属性、属性值等"查找"（或选择）HTML元素。 它基于已经存在的CSS选择器，除此之外，它还有一些自定义的选择器。
            jQuery中所有选择器都以美元符号开头：$()。

        #id选择器
            jQuery #id选择器通过HTML元素的id属性选取指定的元素。
            页面中元素的id应该是唯一的，所以您要在页面中选取唯一的元素需要通过#id选择器。
            通过id选取元素语法如下：
                $("#test")

            实例：当用户点击按钮后，有id="test"属性的元素将被隐藏
    -->
    <h2>这是一个标题</h2>
    <p>这是一个段落。</p>
    <p id="p1">这是另一个段落。</p>
    <button>点我</button>
</body>
</html>
