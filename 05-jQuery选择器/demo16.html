<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器</title>
    <script src="../jquery-1.10.2.min.js"></script>
    <script src="my_jquery_func.js"></script>
</head>
<body>
    <!--
        jQuery 选择器
            1、独立文件中使用jQuery函数
                如果您的网站包含许多页面，并且您希望您的jQuery函数易于维护，那么请把您的jQuery函数放到独立的.js文件中。
                当我们在教程中演示jQuery时，会将函数直接添加到<head>部分中。不过，把它们放到一个单独的文件中会更好，就像这样（通过src属性来引用文件）
                <head>
                    <script src="../jquery-1.10.2.min.js"></script>
                    <srcipt src="my_jquery_func.js"></script>
                </head>
    -->
    <h1>欢迎访问我的主页</h1>

    <table border="1">
        <tr>
            <th>网站名</th>
            <th>网址</th>
        </tr>
        <tr>
            <td>Google</td>
            <td>http://www.google.com</td>
        </tr>
        <tr>
            <td>Baidu</td>
            <td>http://www.baidu.com</td>
        </tr>
        <tr>
            <td>菜鸟教程</td>
            <td>http://www.runoob.com</td>
        </tr>
        <tr>
            <td>淘宝</td>
            <td>http://www.taobao.com</td>
        </tr>
        <tr>
            <td>Facebook</td>
            <td>http://www.facebook.com</td>
        </tr>
    </table>
</body>
</html>
