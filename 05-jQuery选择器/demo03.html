<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器</title>
    <script src="../jquery-1.10.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $(".test").hide();
            });
        });
    </script>
</head>
<body>
    <!--
        jQuery 选择器
            jQuery选择器允许您对HTML元素组或单个元素进行操作。
            jQuery选择器基于元素的id、类、类型、属性、属性值等"查找"（或选择）HTML元素。 它基于已经存在的CSS选择器，除此之外，它还有一些自定义的选择器。
            jQuery中所有选择器都以美元符号开头：$()。

        .class 选择器
            jQuery类选择器可以通过指定的class查找元素。
            语法如下：
                $(".test")

            实例：用户点击按钮后所有带有class="test"属性的元素都隐藏
    -->
    <h2>这是一个标题</h2>
    <p>这是一个段落。</p>
    <p class="test">这是另一个段落。</p>
    <button id="btn">点我</button>
</body>
</html>
