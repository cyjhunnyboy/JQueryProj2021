<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo01.html</title>
    <script src="../jquery-1.10.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <!--
    jQuery教程
        jQuery是一个JavaScript库。
        jQuery极大地简化了JavaScript编程。
    -->
    <p>如果你点我，我就会消失。</p>
    <p>继续点我!</p>
    <p>接着点我!</p>
</body>
</html>
