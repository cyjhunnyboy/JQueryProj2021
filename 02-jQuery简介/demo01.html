<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery简介</title>
    <script src="../jquery-1.10.2.min.js"></script>
    <script type="text/javascript" rel="script">
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <!--
        jQuery简介
            jQuery库可以通过一行简单的标记被添加到网页中。
            1、您需要具备的基础知识
                在您开始学习jQuery之前，您应该对以下知识有基本的了解：
                a、HTML
                b、CSS
                c、JavaScript
            2、什么是jQuery？
                jQuery是一个JavaScript函数库。
                jQuery是一个轻量级的"写的少，做的多"的JavaScript库。
                jQuery库包含以下功能：
                a、HTML元素选取
                b、HTML元素操作
                c、CSS操作
                d、HTML事件函数
                e、JavaScript特效和动画
                f、HTML DOM遍历和修改
                g、AJAX
                h、Utilities
                提示：除此之外，jQuery还提供了大量的插件。
            3、为什么使用jQuery？
                目前网络上有大量开源的JS框架, 但是jQuery是目前最流行的JS框架，而且提供了大量的扩展。
                很多大公司都在使用jQuery， 例如:
                Google
                Microsoft
                IBM
                Netflix
            4、jQuery是否适用于所有浏览器？
                jQuery团体知道JS在不同浏览器中存在着大量的兼容性问题，目前jQuery兼容于所有主流浏览器, 包括Internet Explorer 6。
    -->
    <p>如果点击我，我就会消失。</p>
    <p>继续点我！</p>
    <p>接着点我！</p>
</body>
</html>
